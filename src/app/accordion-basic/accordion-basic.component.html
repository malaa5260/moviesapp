<div class="container my-5">
    <div class="row">
     
        <div class="col-md-8 mx-auto ">
            <ngb-accordion *ngFor="let movie of trendingMovies"  #acc="ngbAccordion" activeIds="ngb-panel-0" class=" text-dark ">
                <ngb-panel title={{movie?.title}} >
                 
                  <ng-template ngbPanelContent>
                      <div class="row">
                          <div class="col-md-8 ">
                            {{movie?.overview}}
                          </div>
                          <div class="col-md-4">
                            <img
                            [src]="imgPrefix + movie?.poster_path"
                            [alt]="movie.title"
                            class="imaging"
                          />
                          </div>
                      </div>
                  </ng-template>
                </ngb-panel>
            </ngb-accordion>
        </div>
    </div>
</div>
