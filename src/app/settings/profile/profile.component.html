<div class="container my-5">
  <div class="row py-5">
    <div class="col-md-8 mx-auto">
      <div class="card  text-dark">
        <div class="card-header">
          <h4
            class="text-capitalize text-center font-weight-bold py-2"
          >
            user details
          </h4>
        </div>
        <div class="card-body ">
          <h3 class="text-capitalize mb-2">ID: {{userDetails._id}}</h3>
          <h3 class="text-capitalize mb-2">first name : {{userDetails.first_name}}</h3>
          <h3 class="text-capitalize mb-2">last name : {{userDetails.last_name}}</h3>
          <h3 class="text-capitalize mb-2">email : {{userDetails.email}}</h3>
          <h3 class="text-capitalize mb-2">age : {{userDetails.age}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
