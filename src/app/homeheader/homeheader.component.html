<section class=" d-flex align-items-end">
  <div class="container">
    <h1 class="text-uppercase  by-2">our latest movies</h1>
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let movie of moviesFromParent">
        <ng-template carouselSlide [id]="movie.id">
          <img
            [src]="imgPrefix + movie.poster_path"
            [alt]="movie.title"
            [title]="movie.title"
          />
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</section>
