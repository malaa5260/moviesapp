<div class="container py-2">
  <div class="row">
    <div class="col-md-4">
      <img [src]="imgPrefix + movieDetails?.poster_path" class="imaging" />
    </div>
    <div class="col-md-8">
        <h2>{{movieDetails?.title}}</h2>
        <p class="lead px-5 pb-2">{{movieDetails?.overview}}</p>
        <h5 class="pb-2">Budget : {{movieDetails?.budget}}$</h5>
        <h5 class="pb-2">Vote Count : {{movieDetails?.vote_count}}</h5>
    </div>
  </div>
</div>
